<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMISALUD - Tu Farmacia en Línea</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="fixed-header">
        <nav>
            <div class="logo">
                <img src="images/logo3.png" alt="FAMISALUD Logo">
            </div>
            <ul class="centered-menu">
                <li><a href="#inicio" data-color="#E6F3FF">Inicio</a></li>
                <li><a href="#productos" data-color="#E6FFF2">Productos</a></li>
                <li><a href="#servicios" data-color="#FFF2E6">Servicios</a></li>
                <li><a href="#contacto" data-color="#FFE6E6">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <section class="hero">
                <div class="hero-content">
                    <p>Tu farmacia de confianza en línea</p>
                    <a href="#productos" class="cta-button">Ver Productos</a>
                </div>
            </section>
        </section>
        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
            </div>
            <div class="product-grid">
            </div>
        </section>
        <section id="servicios"></section>
            <h2>Nuestros Servicios</h2>
            <ul>
                <li>Entrega a domicilio</li>
                <li>Consulta en línea</li>
                <li>Recetas electrónicas</li>
            </ul>
        <section id="contacto"></section>
            <h2>Contáctanos</h2>
            <ul>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Nombre" required>
                <input type="tel" id="phone" name="phone" placeholder="Celular" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <textarea id="message" name="message" placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Gracias por confiar en FAMISALUD.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
