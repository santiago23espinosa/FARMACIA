<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMISALUD - Tu Farmacia en Línea</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">FAMISALUD</div>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h1>Bienvenido a FAMISALUD</h1>
            <p>Tu farmacia de confianza en línea</p>
        </section>
        <section id="products">
            <h2>Nuestros Productos</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
            </div>
            <div class="product-grid">
            </div>
        </section>
        <section id="servicios"></section>
            <h2>Nuestros Servicios</h2>
            <ul>
                <li>Entrega a domicilio</li>
                <li>Consulta en línea</li>
                <li>Recetas electrónicas</li>
            </ul>
        <section id="contact"></section>
            <h2>Contáctanos</h2>
            <ul>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Nombre" required>
                <input type="tel" id="phone" name="phone" placeholder="Celular" required>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <textarea id="message" name="message" placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Gracias por confiar en FAMISALUD.</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
